<!DOCTYPE html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
<script>

  var datbarCheck = function()
  {

    var d = new Date();
    var n = d.getDay();
    var t = d.getTime();

    var hours = d.getHours();
    var minutes = d.getMinutes();

    var weekday = ["Søndag", "Mandag" , "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag", ];

    var answer = document.getElementById("answer")

    if (n == 5)
        {
            if(hours == 02){
                answer.innerHTML = "Baren er desværre lukket nu!</br> <h3>(Så gå dog i seng.)</h3>"
            }
            else if(hours > 15 ){
                answer.innerHTML = "Baren har været åben i " + ((15 - hours) * -1) ;

                    if((15-hours *-1) == 1){
                        answer.innerHTML = "time og " + minutes + " minutter";
                    }
                    else {
                        answer.innerHTML = "timer og " + minutes + " mintter";
                    }

            }
                answer.innerHTML = "Baren åbner om " + ((hours - 15) * -1 ) + " timer</br> <h3> Vi glæder os alle</h3>";
        }
      else
      {
        answer.innerHTML = "Baren er desværre ikke åben, da det er " + weekday[n] + ". Burde du ikke læse?";

      }
  }
 </script>
</head>
<body onload="datbarCheck();">
  <div id="print"></div>
  <div id="answer"></div>
</body>

</html>
